<!DOCTYPE html>
<html lang="en">

<head>
	<!-- technical meta -->
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" /> <!-- end - technical meta -->

	<!-- seo -->
	<title> Lecturer's Name Academic Website </title>
	<meta name="description"
		content="Lecuter's Name Academic Website focusing on cool study in the field of something" />
	<meta name="keywords" content="lecture website, academic website" />
	<meta id="author" content="First Last name" name="author" />
	<link href="/lecture_website_template/img/favicon.ico" rel="icon" type="image/x-icon" />
	<!-- end - seo -->

	<!-- css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet" />
	<link href="/lecture_website_template/css/main.css" rel="stylesheet">
	<link href="/lecture_website_template/css/course-page.css" rel="stylesheet">
	<link href="/lecture_website_template/css/tabs.css" rel="stylesheet">
	<link href="/lecture_website_template/css/about.css" rel="stylesheet">

	<!-- end - css -->

	<!-- Analytics -->

	<!-- Google Analytics-->
	<script async="" src="https://www.googletagmanager.com/gtag/js?id=key"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'key');
	</script>

	<!-- HotJar -->
	<script>
		(function (h, o, t, j, a, r) {
			h.hj = h.hj || function () {
				(h.hj.q = h.hj.q || []).push(arguments)
			};
			h._hjSettings = {
				hjid: 0000000,
				hjsv: 6
			};
			a = o.getElementsByTagName('head')[0];
			r = o.createElement('script');
			r.async = 1;
			r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
			a.appendChild(r);
		})(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
	</script>
	<!-- end - Analytics -->

</head>

<body>
	<!-- header -->
	<header class="header" id="header">
	</header>
	<!-- end - header -->

	<!-- main content -->
	<main class="content" id="main_section">
		<div class="page-container">
			<!-- personal details section - start -->
			<div class="personal-row">
				<div class="w-100">
					<div class="personal-coloum" id="lecturer_title">
						<div class="page_title">About</div>
						<h1 id="lecturer_name"></h1>
						<h3 id="lecturer_position"></h3>
					</div>
					<div id="personal-data" class="personal-row-col space-between">
						<div id="contacts" class="w-100"></div>
						<div id="lecturer_location" class="w-100">
							<table class="info-table" id="info-table">
								<tr>
									<th class="icon-cell" id="organization"></th>
									<th class="icon-cell" id="room"></th>
									<th class="icon-cell" id="hours"></th>
								</tr>
							</table>
						</div>
					</div>
					<div id="personal-data-mobile" class="personal-row-col space-between">
						<div id="info-icon" class="info-icon"></div>
						<div id="lecturer_location_mobile"></div>
						<div id="contacts-mobile"></div>
					</div>
				</div>
			</div>

			<div id="tabs" class="tabs"></div>
			<!-- about section -->
			<div class="body-section" id="about_section">
				<img class="personal-image" src="/lecture_website_template/img/personal_image.png"
					id="personal_image" />
				<p class="bio-text" id="bio_text"></p>
			</div>
			<!-- end - about section -->
			<!-- projects section -->
			<div class="body-section personal-row space-between" id="projects_section">
				<div id="topics">
					<ul id="topics_list"></ul>
				</div>
				<div id="projects_cards"></div>
			</div>
			<!-- end - projects section -->
			<!-- resources section -->
			<div class="body-section">
				<a id="filter-btn" id="filter-btn"></a>
				<p id="filter_by">Filter by:</p>
				<div class="resources-filters" id="resources_filters">
					<form>
						<div class="personal-row wrap">

							<select id="topic-filter" onfocus="this.selectedIndex=0;" class="minimal">
								<option>Topic</option>
							</select>


							<select id="type-filter" onfocus="this.selectedIndex=0;" class="minimal">
								<option>Type</option>
							</select>


							<select id="year-filter" onfocus="this.selectedIndex=0;" class="minimal">
								<option>Year</option>
							</select>
							<div><a id="reset-btn" id="reset-btn"></a></div>
						</div>
					</form>

				</div>
				<div id="resources_section"></div>
			</div>
			<!-- end - resources section -->
	</main>
	<!-- end - main content -->

	<!-- footer -->
	<footer class="footer" id="footer">
	</footer>
	<!-- end - footer -->

	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="/lecture_website_template/js/main.js"> </script>
	<script src="/lecture_website_template/js/search.js"> </script>
	<script src="/lecture_website_template/js/pages/about.js" type="module"> </script>
	<script>

	</script>
	<!-- end - js -->
</body>

</html>
