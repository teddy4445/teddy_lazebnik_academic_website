<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- seo -->
    <title> Lecturer's Courses Website </title>
    <link href="/lecture_website_template/img/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- end - seo -->

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet"/>
    <link href="/lecture_website_template/css/main.css" rel="stylesheet">
    <link href="/lecture_website_template/css/about.css" rel="stylesheet">
    <link href="/lecture_website_template/css/courses.css" rel="stylesheet">
    <!-- end - css -->



</head>
<body>
    <!-- header -->
	<header class="header" id="header">
	</header>
    <!-- end - header -->

	<!-- main content -->
	<main class="content" id="main_section">
		<div class="teaching-container">
			<div class="teaching-papers-header-section">
                <h1>Courses</h1>
                  <div class="academic-papers-header-section personal-coloum wrap" id="resources_filters">
                    <a id="filter-btn" id="filter-btn"></a>
                    <p class="filter-by-txt">Filter by:</p>
                    <div class="row" id="filters-panel">
                    <form class="w-100">
                      <div class="personal-row-col w-100">
                        <div class="select-wrapper">
                        <select id="topic-filter"  onfocus="this.selectedIndex=0;" class="minimal">
                          <option>Topic</option>
                        </select>

                        <select id="year-filter"  onfocus='this.selectedIndex=0;' class="minimal">
                          <option>Year</option>
                        </select>

                        <select id="university-filter"  onfocus="this.selectedIndex=0;" class="minimal">
                          <option>Institution</option>
                        </select>
                    </form>
                    <a id="reset-btn" id="reset-btn"></a>

                  </div>
                </div>
            </div>
            <div class="teaching-papers-body-section" id="teaching-body">

            </div>
		</div>
    </main>

    <!-- footer  -->
	<footer class="footer" id="footer">
	</footer>
    <!-- end - footer -->

    <!-- js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/lecture_website_template/js/main.js"> </script>
	<script src="/lecture_website_template/js/search.js"> </script>
    <script src="/lecture_website_template/js/pages/teaching.js" type="module"> </script>

    </body>
</html>
