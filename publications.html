<!DOCTYPE html>
<html lang="en">
<head>
	<!-- technical meta -->
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<!-- end - technical meta -->

	<!-- seo -->
		<title> Prof. Teddy Lazebnik </title>
		<meta content="Prof' Teddy Lazebnik - Mathematics and Computer Science researcher focusing on applied computational mathematics including Biomathematical Modeling, Computer Simulation, Personalized Medicince, and AI" name="description"/>
		<meta content="keywords" content="lazebnik, לזנבניק, teddy lazebnik, applied computational mathematics" />
		<meta content="Teddy Lazebnik" name="author"/>
		<link href="/img/favicon.ico" rel="icon" type="image/x-icon"/>
	<!-- end - seo -->

	<!-- css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet"/>
	<link href="/css/main.css" rel="stylesheet">
	<link href="/css/descriptionTrim.css" rel="stylesheet">
	<!-- end - css -->
</head>
<body>
	<!-- header -->
	<header class="header" id="header">
	</header>
	<!-- end - header -->

	<!-- main content -->
	<main class="content" id="main_section">
		<div class="academic-papers-container">
			<div class="academic-papers-header-section">
				<h1>Academic publications</h1>
				<p class="top_p"> Published academic papers, presentations, and abstracts.</p>
				<div class="academic-papers-order-filter-wrapper"  onclick="document.academicPublications.showOrderOptions()">
					<img src="img/order-icon.svg" class="publications-order-by-icon">
					<h5 class="publications-order-by-btn">Order By</h5>
				</div>
				<form id="orderOptions">
					<div class="personal-row wrap">
						<button type="button" id="sort-btn-year" onclick="document.academicPublications.changeSort('year')"> Year </button>
						<button type="button" id="sort-btn-type" onclick="document.academicPublications.changeSort('type')"> Type </button>
						<button type="button" id="sort-btn-topic" onclick="document.academicPublications.changeSort('topic')"> Topic </button>
					</div>
				</form>
				<div class="academic-papers-order-filter-wrapper" onclick="document.academicPublications.showFilterOptions()">
					<img src="img/filter-icon.svg" class="publications-filter-icon">
					<h5 class="publications-filter-btn">Filter</h5>
				</div>

				<div class="academic-papers-filters w-100" id="academic_papers_filters">
					<form id="FilterOptions">
						<div class="personal-row wrap">
							<select id="year-filter" class="filter" onchange="document.academicPublications.changeFilterYear();">
								<option>Year</option>
							</select>
							<select id="type-filter" class="filter" onchange="document.academicPublications.changeFilterType();">
								<option>Type</option>
							</select>
							<select id="topic-filter" class="filter" onchange="document.academicPublications.changeFilterTopic();">
								<option>Topic</option>
							</select>
							<a id="reset-btn" id="reset-btn"></a>
						</div>
					</form>
				</div>
			</div>
			<hr class="publications-hr">
			<div class="academic-papers-body-section" id="publications-body">
			</div>
		</div>
	</main>
	<!-- end - main content -->

	<!-- footer -->
	<footer class="footer" id="footer">
	</footer>
	<!-- end - footer -->

	<!-- js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="/js/main.js"> </script>
	<script src="/js/search.js"> </script>
	<script src="/js/pages/academic-publications.js" type="module"> </script>
	<script>

	</script>
	<!-- end - js -->
</body>
</html>
