	<!-- main content -->
	<main class="content" id="main_section">
		<div class="academic-papers-container">
			<div class="academic-papers-header-section">
				<h1>Academic publications</h1>
				<p> Published acadmic papers, presentations, and abstracts.</p>
				<h5>Order By</h5>
				<form>
					<div class="personal-row wrap">
						<button type="button" id="sort-btn-year" onclick="document.academicPublications.changeSort('year')"> Year </button>
						<button type="button" id="sort-btn-type" onclick="document.academicPublications.changeSort('type')"> Type </button>
						<button type="button" id="sort-btn-topic" onclick="document.academicPublications.changeSort('topic')"> Topic </button>
					</div>
				</form>
				<h5>Filter</h5>
				<div class="academic-papers-filters w-100" id="academic_papers_filters">
					<form>
						<div class="personal-row wrap">
							<select id="year-filter" class="filter" onchange="document.academicPublications.changeFilterYear();">
								<option>Year</option>
							</select>
							<select id="type-filter" class="filter" onchange="document.academicPublications.changeFilterType();">
								<option>Type</option>
							</select>
							<select id="topic-filter" class="filter" onchange="document.academicPublications.changeFilterTopic();">
								<option>Topic</option>
							</select>
						</div>
					</form>
				</div>
			</div>
			<hr class="publications-hr">
			<div class="academic-papers-body-section" id="publications-body">
			</div>
		</div>
	</main>
